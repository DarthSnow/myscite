# ------------------ scite_mods_start  -----------------
[ mod-scintillua]
#~ ---- - Scintillua - Write your favorite fileformats lexer in lua.
lexer.lpeg.home=$(SciteUserHome)/user/Addons/lua/mod-scintillua
import $(SciteUserHome)/user/languages/scintillua

[ mod-scite-debug ]
debug.asktarget=1
debug.spawner.verbose=0
debug.skip.file.matching=c:\MinGW
debug.skip.file.matching.py=c:\python25
lua.prompt=lua -i "$(SciteDefaultHome)/user/Addons/lua/mod-scite-debug/ilua.lua" -i
clidebug.path=$(SciteDefaultHome)/user/Addons/lua/mod-scite-debug/lua_clidebugger
spawner.extension.path=$(SciteDefaultHome)/user/Addons/lua/mod-scite-debug
debug.target=[n]:gdb;lua;*.lua

[ mod-orthospell ]
orthospell.home=$(SciteDefaultHome)/user/Addons/lua/mod-orthospell
spell.dictpath=$(orthospell.home)

