<tools>.
#~ ---- Sample Commands using shell subsystem ----
<uncrustify>
#~ ---- - Uncrustify - Beautifier for c-like Languages
file.patterns.uncrustify=$(file.patterns.cpp);$(file.patterns.clike);$(file.patterns.java);$(file.patterns.javascript)
command.name.0.$(file.patterns.uncrustify)=Beautify (Uncrustify)
command.0.$(file.patterns.uncrustify)=uncrust "$(FilePath)"
command.is.filter.0.$(file.patterns.uncrustify)=1
command.subsystem.0.$(file.patterns.uncrustify)=2
command.mode.0.$(file.patterns.uncrustify)=savebefore:yes
</uncrustify>
<scintillua>
#~ ---- - Scintillua - Write your favorite fileformats lexer in lua.
lexer.lpeg.home=$(SciteDefaultHome)/Addons/lua/mod-scintillua
import Addons/lua/mod-scintillua/_lpeg
</scintillua>
<ctags>
#~ ---- - cTags find locations of funtion definition with a flat File. 
ProjectPath=$(SciteDefaultHome)\user
ctags.path.php=$(SciteDefaultHome)\Addons\tools\ctags\myphp.ctags
file.patterns.ctags=$(file.patterns.php);
command.name.20.$(file.patterns.ctags)=Update php.ctags
command.20.$(file.patterns.ctags)=$(SciteDefaultHome)\Addons\tools\ctags\ctags.exe -f "$(ctags.path.php)" -R --line-directives=yes --totals=yes --languages=php "$(ProjectPath)\*"
command.subsystem.20.$(file.patterns.ctags)=0
# qute value can be: 0,1,2,3,4
command.quiet.20.$(file.patterns.ctags)=3
command.mode.20.$(file.patterns.ctags)=savebefore:no
</ctags>
</tools>
