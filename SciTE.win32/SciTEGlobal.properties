#~ autocompleteword.automatic=1


# ---- Exit in a file and reloaded at start up. For GTK+, the file is called ".SciTE.recent"
# ---- and is located in the directory given by the SciTE_HOME environment variable and if that is not set,
# ----  the value of the HOME environment variable and if that is not set the top level directory.
# ---- For Windows, the file is called SciTE.recent and is located in the directory given by the SciTE_HOME
# ---- environment variable and if that is not set, the value of the USERPROFILE environment variable
# ---- and if that is not set the directory of the SciTE executable.
# ---- If you set "save.session=1", current session will be automatically saved to a file "SciTE.ses"
# ---- on Windows and ".SciTE.ses" on GTK+ located at the same place as "SciTE.recent" file.
# ---- When you start SciTE next time the last session will be automatically loaded.
