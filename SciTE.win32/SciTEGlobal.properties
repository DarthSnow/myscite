[ File Filters ]

# ---- The open.filter setting is used in the file selector which has a menu of filters to apply
# ---- to the types of files seen when opening.
# ---- There is a limit (possibly 256 characters) to the length of a filter on Windows,
# ---- so not all source extensions can be in this setting.
source.files=*.asm;*.c;*.cc;*.cpp;*.cxx;*.cs;*.h;*.hh;*.hxx;*.hpp;\
*.idl;*.odl;*.rc;*.rc2;*.dlg;*.def;*.vb;*.vbs;*.bas;*.frm;*.cls;*.ctl;*.java;*.js;*.py;*.pyw;*.pl;*.rb;*.cgi;*.lua;*.conf;\
make*;*.mak;*.properties;*.html;*.xml;*.iface;*.bat;*.e;*.m;*.mm;*.sh;*.patch

# ---- Each platform has a different idea of the most important filters
# ---- See SciTE.platform.properties

all.files=All Files (*.*)|*.*|
top.filters=All Source|$(source.files)|$(all.files)

open.filter=\
$(top.filters)\
$(filter.conf)\
$(filter.bash)\
$(filter.cmake)\
$(filter.cpp)\
$(filter.css)\
$(filter.java)\
$(filter.js)\
$(filter.lua)\
$(filter.perl)\
$(filter.php)\
$(filter.powershell)\
$(filter.properties)\
$(filter.python)\
$(filter.ruby)\
$(filter.sql)\
$(filter.text)\
$(filter.txt2tags)\
$(filter.vb)\
$(filter.web))
